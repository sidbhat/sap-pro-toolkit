<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- SAP Blue Gradient Background -->
  <defs>
    <linearGradient id="sapBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0070F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0054A6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle with SAP Blue -->
  <circle cx="64" cy="64" r="60" fill="url(#sapBlueGradient)"/>
  
  <!-- Toolbox Icon - White with subtle gradient -->
  <g transform="translate(32, 32)">
    <!-- Toolbox Base -->
    <rect x="4" y="28" width="56" height="32" rx="4" fill="url(#iconGradient)" opacity="0.95"/>
    
    <!-- Toolbox Handle -->
    <path d="M 20 28 L 20 20 Q 20 16 24 16 L 40 16 Q 44 16 44 20 L 44 28" 
          fill="none" stroke="url(#iconGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Toolbox Lid -->
    <rect x="4" y="24" width="56" height="8" rx="3" fill="url(#iconGradient)"/>
    
    <!-- Tools Inside -->
    <!-- Wrench -->
    <path d="M 16 40 L 18 38 L 22 42 L 20 44 Z M 18 38 Q 16 36 18 34 Q 20 32 22 34 L 20 36" 
          fill="#0070F2" opacity="0.8"/>
    
    <!-- Screwdriver -->
    <rect x="28" y="36" width="2" height="16" rx="1" fill="#0070F2" opacity="0.8"/>
    <path d="M 27 36 L 31 36 L 30 32 L 28 32 Z" fill="#0070F2" opacity="0.8"/>
    
    <!-- Hammer -->
    <rect x="42" y="40" width="2" height="12" rx="1" fill="#0070F2" opacity="0.8" 
          transform="rotate(-30 43 46)"/>
    <rect x="40" y="36" width="8" height="4" rx="1" fill="#0070F2" opacity="0.8"/>
  </g>
  
  <!-- SF Badge - Bottom Right Corner -->
  <g transform="translate(82, 82)">
    <circle cx="20" cy="20" r="22" fill="#FFFFFF"/>
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="#0070F2">SF</text>
  </g>
</svg>

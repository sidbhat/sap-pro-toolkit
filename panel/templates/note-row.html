<tr class="note-row" data-note-id="{{id}}">
    <td class="note-icon-cell">
        <span class="note-icon">{{displayIcon}}</span>
    </td>
    <td class="note-content-cell">
        <div class="note-title">
            <span>{{title}}</span>
            <button class="pin-btn {{pinnedClass}}" data-id="{{id}}" data-type="note" title="{{pinTitle}}" tabindex="0">
                {{pinIcon}}
            </button>
        </div>
        {{contentPreviewHTML}}
        <div class="note-type-badge"><span class="note-type-label">{{noteTypeLabel}}</span></div>
    </td>
    <td class="note-actions-cell">
        <div class="table-actions">
            <button class="icon-btn primary edit-btn" data-id="{{id}}" title="Edit" tabindex="0">
                {{editIcon}}
            </button>
            <button class="icon-btn copy-btn" data-id="{{id}}" title="Copy note content" tabindex="0">
                {{copyIcon}}
            </button>
            <button class="icon-btn danger delete-btn" data-id="{{id}}" title="Delete" tabindex="0">
                {{deleteIcon}}
            </button>
        </div>
    </td>
</tr>

name: ‚ú® Feature Request
description: Suggest a new feature or enhancement for the SF Pro Toolkit
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please fill out the sections below to help us understand your request.

  - type: dropdown
    id: module
    attributes:
      label: Module
      description: Which module should this feature be added to?
      options:
        - üß† AI Capabilities (New Prompts/Models)
        - ‚ö° Quick Actions (New Deep Links)
        - üåç Environment Templates
        - üìã Notes & Shortcuts
        - üîÑ Profile Management
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you'd like to see.
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe the problem this feature would solve or the workflow it would improve.
      placeholder: |
        Currently, when I need to...
        It would be helpful if...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: How do you envision this feature working?
      placeholder: |
        The feature could work by...
        Users would interact with it through...

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: I've tried... but it doesn't work as well because...

  - type: dropdown
    id: contribution
    attributes:
      label: Would you like to contribute this feature?
      description: Would you be interested in submitting a pull request or contributing a profile JSON?
      options:
        - "Yes, I'd like to contribute code"
        - "Yes, I'd like to contribute a profile JSON"
        - "No, but I can help test it"
        - "No, just suggesting the idea"
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: |
        Add any other context, screenshots, or examples about the feature request.
        If you have a profile JSON template or example configuration, you can paste it here or attach it.
      placeholder: |
        Example configuration:
        ```json
        {
          "profileName": "My Custom Profile",
          "shortcuts": [...]
        }
        ```

  - type: checkboxes
    id: sap-system
    attributes:
      label: SAP Systems
      description: Which SAP systems would benefit from this feature? (check all that apply)
      options:
        - label: SuccessFactors
        - label: S/4HANA
        - label: BTP (Business Technology Platform)
        - label: SAP Analytics Cloud
        - label: Ariba
        - label: Concur
        - label: Other SAP system

name: üêõ Bug Report
description: Report a bug or issue with the SF Pro Toolkit
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us understand and fix the issue.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is experiencing the issue?
      options:
        - AI Insights (RAG Search & Indexing)
        - AI Response (Generation & Calculator)
        - Quick Actions (Deep Links)
        - Profile Switcher
        - Scratch Notes
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, I saw...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Please provide details about your environment
      placeholder: |
        - Browser: Chrome/Edge (version)
        - Extension Version: (found in chrome://extensions/)
        - Operating System: (Windows/Mac/Linux)
        - SAP System: (SuccessFactors/S/4HANA/BTP)
      value: |
        - Browser: 
        - Extension Version: 
        - Operating System: 
        - SAP System: 
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Logs
      description: If applicable, add screenshots or console logs to help explain your problem.
      placeholder: Drag and drop images here, or paste console errors

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (e.g., profile used, custom configurations)
